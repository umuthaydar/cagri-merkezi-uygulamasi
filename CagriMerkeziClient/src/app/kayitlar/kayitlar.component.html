<div class="container mt-5">
    <div class="card">
        <div class="container">
          <form class="row g-3 mt-3 mb-3" #cagriForm="ngForm" (ngSubmit)="cagriKaydet(cagriForm.value)">
            <div class="col-md-4">
              <label for="inputMusteri" class="form-label">Müşteri Adı</label>
              <input type="text" class="form-control" id="inputMusteri" placeholder="Müşteri Adı" name="musteriAdi" ngModel>
            </div>
            <div class="col-md-4">
              <label for="inputCagriTarihi" class="form-label">Çağrı Tarihi</label>
              <input type="date" class="form-control" id="inputCagriTarihi" placeholder="Çağrı Tarihi" name="cagriTarihi" ngModel>
            </div>
            <div class="col-md-4">
              <label for="inputServisElemanı" class="form-label">Servis Elemanı</label>
              <select class="form-control" id="inputServisElemanı" placeholder="Servis Elemanı" name="servisElemani" ngModel>
                <option value="1">Eleman 1</option>
                <option value="2">Eleman 4</option>
                <option value="3">Eleman 5</option>
              </select>
            </div>
  
            <div class="col-md-6">
              <label for="inputKonu" class="form-label">Konu</label>
              <input type="text" class="form-control" id="inputKonu" placeholder="Konu" name="konu" ngModel>
            </div>
            <div class="col-md-6">
              <label for="textareaAciklama" class="form-label">Açıklama</label>
              <textarea class="form-control" id="textareaAciklama" rows="3" name="aciklama" ngModel></textarea>
            </div>
  
            <div class="col-md-6">
              <label for="inputDurum">Durum</label>
              <select class="form-control" id="inputDurum" placeholder="Durum" name="durum" ngModel> 
                  <option value="1">Yeni</option>
                  <option value="2">Servise Bildirildi</option>
                  <option value="3">Servise Gidildi</option>
                  <option value="4">Geri Dönüş Alındı</option>
              </select>
            </div>
            <div class="col-md-6">
              <label for="textareaSonuc">Sonuç</label>
              <textarea class="form-control" id="textareaSonuc" rows="3" name="sonuc" ngModel></textarea>
            </div>

            <div class="col-md-6">
              <button type="button" class="btn btn-warning" (click)="ekraniTemizle()">Temizle</button>
              <input type="submit" class="btn btn-success" value="{{aktifCagri.id > 0 ? 'Çağrı Güncelle':'Çağrı Ekle' }}">
            </div>
            
            
          </form>
        </div>
    </div>
</div>





<div class="container mt-5">
    <div class="card">
        <div class="card-body">
            <div class="container mt-5">
                <div class="input-group">
                  <input type="search" class="form-control rounded" placeholder="Search" aria-label="Search" aria-describedby="search-addon" [(ngModel)]="musteriAdi" (input)="search()" />
                  
                  
                </div>
                  <table class="table mt-3">
                      <thead class="thead-dark">
                        <tr>
                          <th scope="col">İd</th>
                          <th scope="col">Müşteri Adı</th>
                          <th scope="col">Konu</th>
                          <th scope="col">Açıklama</th>
                          <th scope="col">Durum</th>
                          <th scope="col">Sonuç</th>
                          <th scope="col">Servis Elemanı</th>
                          <th scope="col">Çağrı Tarihi</th>
                          <th scope="col"></th>
                          <th scope="col"></th>
                        </tr>
                      </thead>
                      <tbody>
                        <tr *ngFor="let item of kayitListe ">
                          <th scope="row">{{item.id}}</th>
                          <td>{{item.musteriAdi}}</td>
                          <td>{{item.konu}}</td>
                          <td>{{item.aciklama}}</td>
                          <td>{{item.durum}}</td>
                          <td>{{item.sonuc}}</td>
                          <td>{{item.servisElemani}}</td>
                          <td>{{item.cagriTarihi}}</td>
                          <div >
                          <button type="button" class="btn btn-primary" (click)="cagriGuncelle(item)">Güncelle</button>
                          <button type="button" class="btn btn-danger" (click)="cagriSil(item.id)">Sil</button>
                          </div>
                        </tr>
                      </tbody>
                  </table>
                    
        </div>
    </div>
</div>
